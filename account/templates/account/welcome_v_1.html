<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeTheMillionaire | Welcome</title>

    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'account/style/materialize.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">

    <style>
        .container{
            min-width: 100%;
        }

        .container > .row {
            margin: 0;
        }


        .container > .row > .col {
            padding: 0;
        }

        *{
            padding: 0px;
            margin: 0px;
            font-family: 'Changa', 'myFont';
        }

        @font-face {
            font-family: 'myFont';
            src: url('/static/account/fonts/myFont.ttf');
        }

        .preloader-background {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;

            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body class="#eceff1 blue-grey lighten-5">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l8 offset-l2">
                <!--nav-->
                <div class="col s12 m12 l12 black white-text valign-wrapper" style="min-height: 100px;">
                    <div class="col m6" style="">
                        <p style="font-size: 35px;"><b>BeTheMillionaire</b></p>
                    </div>

                    <div class="col m6 right-align" style="">
                        <p style="font-size: 25px; color: red; margin-top: 30px;">Welcome</p>
                    </div>
                </div>
                <!--end nav-->

                <!--sign up form-->
                <div class="col s12 m12 l12 white center-align" style="">
                    <h4 class="col s12 m12 l12" style="margin-top: 40px;">Introducing the new way how to be millionaire with cryptocurrency</h4>

                    <p class="col s12 m12 l12 divider" style="margin-top: 30px;"></p>

                    <div class="col s12 m12" style="margin-top: 50px; margin-bottom: 50px;">

                        <div class="col s12 m12 l12" style="height: 440px;">
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/mjhE6uSkOqg" frameborder="0" gesture="media" allow="encrypted-media" autoplay="true" allowfullscreen></iframe>
                        </div>

                        <a href="{% url 'account:login' %}?s=welcome" class="waves-effect waves-light btn orange black-text" style="margin-top: 30px;">Start 5 steps fast start</a>

                    </div>
                </div>
                <!--end sign up form-->

                <p class="col s12 m12 l12 center-align" style="margin-top: 40px; margin-bottom: 40px;">
                    &copy; copyright 2018-2018 Mena Refaat & BeTheMillionaire
                </p>
            </div>
        </div>
    </div>


    <!--preloader-->

    <div class="preloader-background">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-orange-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <!--end preloader-->


    <script type="text/javascript" src="{% static 'account/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'account/js/materialize.min.js' %}"></script>
</body>
</html>


<script>
    document.addEventListener("DOMContentLoaded", function(){
        $('.preloader-background').delay(1700).fadeOut('slow');

        $('.preloader-wrapper')
            .delay(1700)
            .fadeOut();
    });
</script>
